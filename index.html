<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="section-wrapper">
      <section class="cards-wrapper">
        <div class="card__wrap--inner">
        <div class="card-1">
          <!--Top Section-->
          <div class="card-1__top">
            <div class="big__circle--filled"></div>
            <div class="small__circle--empty"></div>
          </div>
          <!--Mid Section-->
          <div class="card-1__mid">
            <div class="card__1-digits">0000</div>
            <div class="card__1-digits">0000</div>
            <div class="card__1-digits">0000</div>
            <div class="card__1-digits">0000</div>
          </div>
          <!--Bottom Section-->
          <div class="card-1__bottom">
            <div class="card__1-name">Jane Appleseed</div>
            <div class="card__1-expdate exp-date">00/00</div>
          </div>
        </div>

        <div class="card-2">
          <div class="exp-date">000</div>
        </div>
      </div>
      </section>

      <section class="form-wrapper">
        <form action="" novalidate>
          <div class="form-card__holder"></div>
          <div class="form-card__number"></div>
          <div class="form-date__cvc">
            <div class="card__month-year"></div>
            <div class="card__cvc"></div>
          </div>

          <button class="submit-btn" type="submit">Confirm</button>
        </form>

        <!-- Completed state start -->

        Thank you! We've added your card details Continue
      </section>
    </div>

    </div>
  </body>
</html>
